<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="javaScriptCalculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <h1 align="center">Calculator Using javascript </h1>
    <div class="container">
    <table action="" align="center" border="0">
        <tr>
            <th><input type="text" placeholder="fnumber" class="input" id="one"></th>
            <th><input type="text" placeholder="Snumber" class="input" id="two"></th>
            <th><input type="text" placeholder="Answer" class="input" style="width:80px;" id="ans" ></th>
        </tr>
        <br>
        <tr>
            <th><input type="submit" value="off" class="sir2" onclick="off()" id="off"></th>
            <th><input type="submit" value="%" class="sir2" id="%" onclick="mod()"></th>
            <th><input type="submit" value="Cr" class="sir2" id="Cr"></th>
            <th><input type="submit" value="/" class="sir1" id="/" onclick="div()"> </th>

        </tr>
        <tr>
            <th><input type="submit" value="1" class="sir" onclick="onee()" id="1"></th>
            <th><input type="submit" value="2" class="sir" id="2"></th>
            <th><input type="submit" value="3" class="sir" id="3"></th>
            <th><input type="submit" value="*" class="sir1" id="*" onclick="mult()"></th>

        </tr>
        <tr>
            <th><input type="submit" value="4" class="sir" id="4"></th>
            <th><input type="submit" value="5" class="sir" id="5"></th>
            <th><input type="submit" value="6" class="sir" id="6"></th>
            <th><input type="submit" value="-" class="sir1" id="-" onclick="sub()"></th>
        </tr>
        <tr>
            <th><input type="submit" value="7" class="sir" id="7"></th>
            <th><input type="submit" value="8" class="sir" id="8"></th>
            <th><input type="submit" value="9" class="sir" id="9"></th>
            <th><input type="submit" value="+" class="sir1" id="+" onclick="add()"></th>
        </tr>
        <tr>            
            <th><input type="submit" value="."  class="sir2" id="."></th>
            <th ><input type="submit" value="0" class="sir" id="0"></th>
            <th ><input type="submit" value="On" class="sir2"onclick="On()" id="On"></th>
            <th ><input type="submit" value="=" class="sir1"  id="=" ></th>
        </tr>
    </table>
</div> 
</body>
</html>
